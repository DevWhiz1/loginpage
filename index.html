<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="box">
        <div class="contanier">
            <div class="top-border">
                <span><b>Have an Account?</b></span>
                <header>Login</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required><br>
                <!-- <i class="bx bx-user"></i>     -->
            </div>
                <div class="input-field">
                <input type="password" class="input" placeholder="Password" required><br>
                <!-- <i class="bx bx-lock-alt"></i> -->
            </div>

            <div class="input-field">
                <input type="submit" class="submit" value="Login">
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Reminder Me</label>

                </div>
                <div class="right">
                    <label><a href="#">Forget Password?</a></label>
                </div>

            </div>
            </div>

        </div>
    </div>

    

</body>
</html>
